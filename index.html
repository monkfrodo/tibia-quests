<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tibia Party Manager — Quests</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<h1>Formação de Times — Quests</h1>

<div class="box">
  <label>Nickname do personagem</label>
  <input id="nick" placeholder="Ex.: Monk Frodo">

  <button onclick="buscarChar()">Buscar personagem</button>

  <div id="charData"></div>

  <label>Selecione a quest</label>
  <select id="quest" onchange="atualizarTela()">
    <option value="The Inquisition">The Inquisition</option>
    <option value="POI">POI</option>
    <option value="Warzone">Warzone</option>
    <option value="Killing in the Name">Killing in the Name of</option>
  </select>

  <label>Horário sugerido</label>
  <input type="time" id="horario">

  <button onclick="registrar()">Registrar participação</button>
</div>

<div class="box">
  <h2>Participantes</h2>
  <div id="lista"></div>
</div>

<div class="box">
  <h2>Média de horário provável</h2>
  <div id="mediaHorario"></div>
</div>

<p><a href="bosses.html" style="color:#4dabff;">Ir para Bosses →</a></p>

<script src="script.js"></script>
</body>
</html>
